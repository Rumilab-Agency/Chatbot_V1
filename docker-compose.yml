version: "3.9"

services:
  mongo:
    image: mongo:6.0
    container_name: mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: mypassword

  qdrant:
    image: qdrant/qdrant:v1.2.1
    container_name: qdrant
    ports:
      - "6333:6333"

  rag_service:
    build: ./rag_service
    container_name: rag_service
    ports:
      - "8001:8001"
    env_file:
      - ./rag_service/.env
    depends_on:
      - mongo
      - qdrant
